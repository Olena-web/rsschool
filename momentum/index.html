<html lang="en">

    <div class="container">
      <header class="header">
        <div class="player">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play-main player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <ul class="play-list">
            <li>
              <div class="play player-list"></div>
              <span>Aqua Caelestis</span>
              <audio src="assets/sounds/Aqua_Caelestis.mp3"></audio>
            </li>
            <li>
              <div class="play player-list"></div>
              <span> River Flows In You</span>
              <audio src="assets/sounds/River_Flows_In_You.mp3"></audio>
            </li>
            <li>
              <div class="play player-list"></div>
              <span>Ennio Morricone</span>
              <audio src="assets/sounds/Ennio_Morricone.mp3"></audio>
            </li>
            <li>
              <div class="play player-list"></div>
              <span>Summer Wind</span>
              <audio src="assets/sounds/Summer_Wind.mp3"></audio>
            </li>
          </ul>
        </div>
        <div class="weather">
          <input type="text" class="city" placeholder="[Minsk]" />
          <i class="weather-icon owf"></i>
          <div class="weather_error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </header>
    </div>

      <main class="main">
        <div class="slider-icons">
          <button class="slide-prev slider-icon"></button>
          <button class="slide-next slider-icon"></button>
        </div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="greeting-container">
          <span class="greeting"> </span>
          <input

            class="name namevalue"
            placeholder="[enter name]"

        </div>

      <div class="settings">
        <h4>settings</h4>
        <ul>
          <li>
            <span id="chooselang">Choose language</span
            ><select name="language" class="settings-language">
              <option value="en" selected>EN</option>
              <option value="ru">RU</option>
              <!-- <option value="ukr">UKR</option> -->
            </select>
          </li>
          <li>
            <span id="choosepict">Choose source of picture</span
            ><select name="picture" class="settings-picture">
              <option value="github">GITHUB</option>
              <option value="unsplash">UNSPLASH</option>
              <option value="flickr">FLICKR</option>
            </select>
          </li>
        </ul>
        <h5>show</h5>
        <div class="settings-total">
          <div class="switch">
            <div class="switch-item"></div>
            <label
              ><span id="times">Time</span>
              <input
                type="checkbox"
                id="timeset"
                class="btn-switch green tinyswitch"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="dates">Date</span
              ><input
                type="checkbox"
                id="date"
                class="btn-switch green tinyswitch"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="greetingset"> Greeting </span>
              <input
                type="checkbox"
                id="greeting"
                class="btn-switch green tinyswitch greeting1"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="quoteset"> Quotes </span>
              <input
                type="checkbox"
                id="quotes"
                class="btn-switch green tinyswitch quotes1"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="weatherset"> Weather </span>
              <input
                type="checkbox"
                id="weather"
                class="btn-switch green tinyswitch weather1"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="audioset"> Audio </span>
              <input
                type="checkbox"
                id="audio"
                class="btn-switch green tinyswitch audio1"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <div class="switch">
            <div class="switch-item"></div>
            <label>
              <span id="todos"> TO-DO</span>
              <input
                type="checkbox"
                id="todo"
                class="btn-switch green tinyswitch todo1"
                checked />
              <div><div></div></div
            ></label>
          </div>
          <input id="save" type="button" value="Save" onclick="save();" />
        </div>
